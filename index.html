<!DOCTYPE html>
<html>
<head>
    <title>Location Tracker</title>
    <script>
        // This function will be called automatically when the page loads
        window.onload = function() {
            getLocation(); // Call getLocation when the page is loaded
        };

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            document.getElementById("output").innerHTML =
                "Latitude: " + latitude + "<br>Longitude: " + longitude + 
                "<br>Accuracy: " + accuracy + " meters";

            // Optional: Send data to your server for logging
            fetch('https://your-server-url.com/log-location', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ latitude, longitude, accuracy })
            });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</head>
<body>
    <h1>Location Tracker</h1>
    <p id="output"></p>
</body>
</html>
